<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ameen El-Nagar's social media profile. Accountant by day, programmer by night.">
    <title>CRPNTR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./god_icon.png" type="image/png"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0b0c10, #1f2833, #0b0c10); /* Darker Night Gradient on both sides */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative; /* For positioning the background shapes */
            overflow: hidden; /* Hide overflow for aesthetics */
        }

        /* Overlay for a more uniform darkness */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: 0; /* Keep it behind the content */
        }

        /* Decorative Background Elements */
        .background-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(50px);
            opacity: 0.2; /* Lower opacity for a more subtle effect */
            top: -150px;
            left: -150px;
            z-index: 0;
        }

        .background-shape:nth-child(2) {
            top: 150px;
            left: 150px;
        }

        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.9); /* Darker background for the container */
            backdrop-filter: blur(15px);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
            position: relative; /* To bring it above the background shapes */
            z-index: 1;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .container:active {
            transform: scale(1.05); /* Scale effect on touch */
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.7); /* Lighter border for contrast */
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            position: relative; /* To allow for the glow effect */
        }
        .profile-photo:hover {
            transform: scale(1.1);
        }
        .profile-photo:active {
            transform: scale(1.1); /* Scale effect on touch */
        }
        h1 {
            font-size: 2.5rem; /* Increased font size */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px; /* Spacing for style */
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9); /* Brighter text for readability */
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-links a {
            display: flex;
            align-items: center; /* Center icon and text vertically */
            margin: 10px 0;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            text-align: center;
            color: #fff; /* White text for better contrast */
        }
        .social-links a i {
            margin-right: 8px; /* Space between icon and text */
        }
        .social-links a.facebook { background-color: #365e91; } /* Darker Facebook */
        .social-links a.twitter { background-color: #1b8cd1; } /* Darker Twitter */
        .social-links a.instagram { background-color: #9a2b6c; } /* Darker Instagram */
        .social-links a.linkedin { background-color: #005582; } /* Darker LinkedIn */
        .social-links a.github { background-color: #141414; } /* Darker GitHub */
        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9); /* Stronger shadow on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Lighten on hover */
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        @media (hover: none) {
            .container {
                transition: none; /* Disable scaling effect on mobile */
            }
            .profile-photo {
                transition: none; /* Disable scaling effect on mobile */
            }
            .social-links a:hover {
                transform: none; /* Disable hover transform on mobile */
                box-shadow: none; /* Disable hover shadow on mobile */
                background-color: inherit; /* Maintain original background color */
            }
        }
    </style>
</head>
<body>
    <div class="background-shape"></div>
    <div class="background-shape"></div>
    <div class="container">
        <img src="./god.jpg" alt="Ameen El-Nagar's profile photo" class="profile-photo">
        <h1>Ameen El-Nagar</h1>
        <p>Accountant by day | Programmer by night</p>
        <div class="social-links" role="navigation" aria-label="Social Media Links">
            <a href="https://facebook.com/ameencarpenterr" class="facebook" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://twitter.com/ameencarpenter" class="twitter" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://instagram.com/ameencarpenter" class="instagram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://linkedin.com/in/ameencarpenter" class="linkedin" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://github.com/ameencarpenter" class="github" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>
</body>
</html>
